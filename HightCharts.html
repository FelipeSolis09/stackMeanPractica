<html>
    <head>
        <title>Usando HightCharts</title>
        <meta charset="utf-8">

        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
    </head>
    <body>
        <div id="grafica">

        </div>
        <script>
            $(function($){
                $('#grafica').highcharts({
                    title: {text: "Nuestra primera gr√°fica"},
                    xAxis: {categories: ['2002','2004','2015']},
                    yAxis: {title: 'porcentaje %'}, 
                    plotLines: [{value: 0, width: 1 , color: '#8080'}],
                    tooltip: {valueSuffix: '%'},
                    legend: {layout: 'vertical', align: 'right', verticalAlign: "middle", borderWidth: 0},
                    series: [
                        {type: 'column', name: 'Java', data: [25, 23, 21]},
                        {type: 'column', name: 'C+', data: [30, 5, 300]},
                        {type: 'column', name: 'C-', data: [40, 0, 5]},
                        {/*type: 'column'*/ name: 'Python', data: [25, 23, 21]}
                    ],
                    plotoptions: {line:{dataLabels: {enabled: true}}}
                })
            });
        </script>
    </body>
</html>
